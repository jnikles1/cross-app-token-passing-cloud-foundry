_schema-version: "3.2"
ID: tokenfrontend
version: 0.0.1
modules:
- name: tokenfrontend-destination-content
  type: com.sap.application.content
  requires:
  - name: tokenfrontend-destination-service
    parameters:
      content-target: true
  - name: tokenfrontend_html_repo_host
    parameters:
      service-key:
        name: tokenfrontend_html_repo_host-key
  - name: uaa_tokenfrontend
    parameters:
      service-key:
        name: uaa_tokenfrontend-key
  parameters:
    content:
      instance:
        destinations:
        - Name: jtnmanagedapp_tokenfrontend_html_repo_host
          ServiceInstanceName: tokenfrontend-html5-app-host-service
          ServiceKeyName: tokenfrontend_html_repo_host-key
          sap.cloud.service: jtnmanagedapp
        - Authentication: OAuth2UserTokenExchange
          Name: jtnmanagedapp_uaa_tokenfrontend
          ServiceInstanceName: tokenfrontend-xsuaa-service
          ServiceKeyName: uaa_tokenfrontend-key
          sap.cloud.service: jtnmanagedapp
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: tokenfrontend-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: tokenfrontend_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/
- name: project1
  type: html5
  path: project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
  requires:
  - name: jn-destinations
resources:
- name: jn-destinations
- name: tokenfrontend-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: tokenfrontend-destination-service
    service-plan: lite
- name: tokenfrontend_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: tokenfrontend-html5-app-host-service
    service-plan: app-host
- name: uaa_tokenfrontend
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: tokenfrontend-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
